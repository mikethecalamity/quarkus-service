plugins {
    id 'java-platform'
}

javaPlatform {
    allowDependencies()
}

dependencies {
    api platform('io.quarkus:quarkus-bom:3.22.3')
    
    constraints {
        api 'io.quarkiverse.artemis:quarkus-artemis-jms:3.8.0'
    }
}

allprojects {
    group = 'my.project'
}

subprojects {

    apply plugin: 'java'

    repositories {
        mavenLocal()
        mavenCentral()
    }
    
    dependencies {
        annotationProcessor platform(rootProject)
        compileOnly platform(rootProject)
        implementation platform(rootProject)
    }
}
