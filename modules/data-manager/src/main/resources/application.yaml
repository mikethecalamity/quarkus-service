mp:
  messaging:       
    incoming:
      incoming-source1-data1:
        connector: smallrye-amqp
        address: ${INCOMING_SOURCE1_DATA1-QUEUE:source1-data1-queue}
        durable: true
      incoming-source2-data1:
        connector: smallrye-amqp
        address: ${INCOMING_SOURCE2_DATA1-QUEUE:source2-data1-queue}
        durable: true
      incoming-source1-data2:
        connector: smallrye-amqp
        address: ${INCOMING_SOURCE1_DATA2-QUEUE:source1-data2-queue}
        durable: true
      incoming-source2-data2:
        connector: smallrye-amqp
        address: ${INCOMING_SOURCE2_DATA2-QUEUE:source2-data2-queue}
        durable: true
    outgoing:
      outgoing-data1:
        connector: smallrye-amqp
        address: ${OUTGOING_TOPIC1:outgoing-data1-topic}
        durable: true
        merge: true
      outgoing-data2:
        connector: smallrye-amqp
        address: ${OUTGOING_TOPIC2:outgoing-data2-topic}
        durable: true
        merge: true

quarkus:
  analytics:
    disabled: true
  container-image:
    registry: ${MY_REGISTRY}
    group: myproject
    name: service
    tag: 0.1.0
    build: false
    push: false
  jib:
    base-jvm-image: docker.io/library/eclipse-temurin:21-jre-ubi9-minimal
  log:
    level: INFO
    console:
      format: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] [%X] (%t) %s%e%n"
    category:
  datasource:
    db-kind: postgresql
    username: postgres
    password: postgres
    reactive:
      url: postgresql://localhost:5432/postgres
  hibernate-orm:
    generation:
      create-schemas: true
      halt-on-error: true

"%prod":
  amqp-host: amqp
  amqp-port: 5672
  quarkus:
    hibernate-orm:
      generation:
        ~: update

"%test,dev":
  quarkus:
    hibernate-orm:
      generation:
        ~: drop-and-create
      log:
        format-sql: true
